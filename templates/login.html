<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - College Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/chatbot" class="nav-logo">College Chatbot</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="/chatbot" class="nav-link">Chatbot</a></li>
        <li class="nav-item"><a href="/login" class="nav-link active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login / Signup Form -->
  <div class="login-container">
    <h1>Login / Signup</h1>
    <form id="auth-form" method="POST" action="/auth">
      
      <!-- User Type -->
      <label for="user_type">User Type:</label>
      <select id="user_type" name="user_type" required>
        <option value="" disabled selected>Select user type</option>
        <option value="admin">Admin</option>
        <option value="college_student">College Student</option>
        <option value="query_user">Query User</option>
      </select>

      <!-- Username -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <!-- Branch and Year (for college students) -->
      <div id="college_student_fields" style="display:none;">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" placeholder="e.g. CSE">

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="e.g. 2nd">
      </div>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <!-- Submit -->
      <button type="submit">Submit</button>

      <!-- Error message -->
      {% if error %}
      <p class="error-message" style="color:red; text-align:center;">{{ error }}</p>
      {% endif %}
    </form>
  </div>

  <!-- JS to toggle branch/year for students -->
  <script>
    const userTypeSelect = document.getElementById('user_type');
    const collegeFields = document.getElementById('college_student_fields');

    userTypeSelect.addEventListener('change', function () {
      collegeFields.style.display = this.value === 'college_student' ? 'block' : 'none';
    });
  </script>
</body>
</html>
