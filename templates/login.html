<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - College Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/chatbot" class="nav-logo">College Chatbot</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="/chatbot" class="nav-link">Chatbot</a></li>
        <li class="nav-item"><a href="/login" class="nav-link active">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="login-container">
    <h1>Login / Signup</h1>
    <form id="auth-form" method="POST" action="/auth">
      <label for="user_type">User Type:</label><br>
      <select id="user_type" name="user_type" required>
        <option value="" disabled selected>Select user type</option>
        <option value="admin">Admin</option>
        <option value="college_student">College Student</option>
        <option value="query_user">Query User</option>
      </select><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br>

      <div id="college_student_fields" style="display:none;">
        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch"><br>

        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year"><br>
      </div>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <script>
        const userTypeSelect = document.getElementById('user_type');
        const collegeFields = document.getElementById('college_student_fields');

        userTypeSelect.addEventListener('change', function() {
          if (this.value === 'college_student') {
            collegeFields.style.display = 'block';
          } else {
            collegeFields.style.display = 'none';
          }
        });
      </script>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p class="error-message" style="color:red;">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
